<!-- 
  MERNPro Dental Clinic Web Application
  Frontend HTML template for React application.
  This file defines metadata, icons, and base HTML container.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon & Icons: Using Team Logo -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/LogoTeam2.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/LogoTeam2.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/LogoTeam2.png" />

    <!-- Bootstrap Icons (UI icons used across the app) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO / App Description -->
    <meta name="description" content="MERNPro Dental Clinic Web Application" />

    <!-- Social Sharing Metadata -->
    <meta property="og:title" content="MERNPro Dental Clinic" />
    <meta property="og:description" content="Patient Management Web Application" />
    <meta property="og:image" content="%PUBLIC_URL%/LogoTeam2.png" />
    <meta property="og:type" content="website" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>MERNPro Dental</title>
  </head>

  <body>
    <!-- Shown if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React mounts the entire application here -->
    <div id="root"></div>
  </body>
</html>
